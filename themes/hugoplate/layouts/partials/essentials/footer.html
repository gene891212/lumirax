<footer class="bg-light dark:bg-darkmode-light">
  <div class="container">
    <div class="row items-start py-16">
      <!-- Logo -->
      <div class="lg:col-2 md:col-12 mb-8 text-center lg:mb-0 lg:text-left">
        <a
          class="navbar-brand inline-block"
          href="{{ site.Home.RelPermalink }}">
          {{ partial "logo" }}
        </a>
      </div>
      
      <!-- Footer Menu Groups -->
      {{ range site.Menus.footer }}
        {{ if .HasChildren }}
          <div class="lg:col-2 md:col-6 mb-8 lg:mb-0">
            <h3 class="mb-6 text-xl font-semibold">{{ .Name }}</h3>
            <ul class="space-y-3">
              {{ range .Children }}
                <li>
                  <a 
                    href="{{ .URL | relLangURL }}" 
                    class="hover:text-primary transition"
                    {{ if strings.HasPrefix .URL "http" }}
                      target="_blank" rel="noopener"
                    {{ end }}>
                    {{ .Name }}
                  </a>
                </li>
              {{ end }}
            </ul>
          </div>
        {{ end }}
      {{ end }}
      
      <!-- Social Media Icons -->
      <div class="lg:col-2 md:col-12 mb-8 text-center lg:mb-0 lg:text-right">
        <ul class="social-icons inline-flex flex-wrap gap-3 justify-center lg:justify-end">
          {{ range site.Data.social.main }}
            <li>
              <a
                target="_blank"
                aria-label="{{ .name }}"
                rel="nofollow noopener"
                href="{{ .link | safeURL }}">
                <i class="{{ .icon }}"></i>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  <div class="border-border dark:border-darkmode-border border-t py-7">
    <div
      class="text-text-light dark:text-darkmode-text-light container text-center">
      <p>
        {{ site.Params.copyright | markdownify }}
      </p>
    </div>
  </div>
</footer>
